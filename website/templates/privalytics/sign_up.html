{% extends 'privalytics/base.html' %}
{% load static %}


{% block custom_css %}
    <link href="{% static 'privalytics/css/signup.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form class="form-signin" method="post" novalidate action="{% url 'signup' %}">
                                {% csrf_token %}
                                {% include 'includes/form.html' %}
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
        </li>
    </ul>
{% endblock %}
