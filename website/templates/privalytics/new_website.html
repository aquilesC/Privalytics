{% extends 'privalytics/base.html' %}
{% load static %}


{% block custom_css %}
    <link href="{% static 'privalytics/css/signup.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <section id="new-website">
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Add new website</h5>
                            <form class="form-signin" method="post" novalidate action="{% url 'create-website' %}">
                                {% csrf_token %}
                                {% include 'includes/form.html' %}
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
